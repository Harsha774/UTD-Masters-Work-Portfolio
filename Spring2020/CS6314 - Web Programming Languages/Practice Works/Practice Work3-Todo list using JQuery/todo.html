<!DOCTYPE html>
<html>

<head><title> ToDo List </title> 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>

<div class="container my-4" >
  <div class="row">
  	<div class="col-sm"></div>
    <div class="col-sm-3 border border-primary p-0" id="todo">
    	<h3>To-do List<i class="fa fa-plus ml-5 px-4"></i></h3>
	   	<input class="p-2 my-2" type="text" id="new" name="new" placeholder="Add new Todo">
  	   <ul class="px-2 mx-2">
	   	<li><span><i class="fa fa-trash"></i></span>Post Grades</li>
	   	<li><span><i class="fa fa-trash"></i></span>TA meeting</li>
	   </ul>
    </div>
    <div class="col-sm"></div>
  </div>
</div>

<script  src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script type="text/javascript" src="todo.js"></script>
</body>
</html>
